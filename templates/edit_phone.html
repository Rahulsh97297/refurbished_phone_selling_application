{% extends 'base.html' %} {% block content %}
<h2>Edit Phone</h2>
<form method="POST">
  <label>Brand:</label
  ><input type="text" name="brand" value="{{ phone.brand }}" /><br />
  <label>Model:</label
  ><input type="text" name="model" value="{{ phone.model }}" /><br />
  <label>Price:</label
  ><input
    type="number"
    step="0.01"
    name="price"
    value="{{ phone.price }}"
  /><br />
  <label>Condition:</label
  ><input type="text" name="condition" value="{{ phone.condition }}" /><br />
  <button type="submit">Update</button>
</form>
{% endblock %}
