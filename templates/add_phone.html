{% extends 'base.html' %} {% block content %}
<h2>Add Phone</h2>
<form method="POST">
  <label>Brand:</label><input type="text" name="brand" /><br />
  <label>Model:</label><input type="text" name="model" /><br />
  <label>Price:</label><input type="number" step="0.01" name="price" /><br />
  <label>Condition:</label><input type="text" name="condition" /><br />
  <button type="submit">Add</button>
</form>
{% endblock %}
