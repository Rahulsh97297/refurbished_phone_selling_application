<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Refurbished Phones Demo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}?v={{ asset_v }}"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 24px;
      }
      header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 16px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background: #f5f5f5;
        text-align: left;
      }
      .actions a {
        margin-right: 8px;
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #efefef;
        margin-right: 6px;
      }
      form input,
      form select {
        padding: 6px;
        margin: 4px 0;
        width: 100%;
      }
      form button {
        padding: 8px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Refurbished Phones</h2>
      <nav>
        <a href="/">Home</a> | <a href="/phones/new">Add Phone</a> |
        <a href="/phones/upload">Bulk Upload</a>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <footer style="margin-top: 24px; color: #777; font-size: 12px">
      Demo app â€” no real platform integration.
    </footer>
  </body>
</html>
